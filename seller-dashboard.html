<!-- Replace the Store Settings Section in your seller-dashboard.html with this -->

<section id="store-settings" class="dashboard-section">
    <div class="container">
        <h3>Store Settings</h3>
        <p>Update your store's information and branding.</p>
        
        <!-- Store Logo Section -->
        <div class="settings-card">
            <h4>Store Logo</h4>
            <div class="logo-upload-section">
                <div class="current-logo">
                    <img id="current-store-logo" src="assets/images/placeholder.png" alt="Current Logo">
                </div>
                <div class="logo-upload-form">
                    <form id="logo-update-form">
                        <div class="form-group">
                            <label for="new-store-logo">Upload New Logo</label>
                            <input type="file" id="new-store-logo" name="storeLogo" accept="image/jpeg,image/jpg,image/png">
                            <small>JPG or PNG. Max 2MB. Recommended: 500x500px</small>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Update Logo
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Store Information -->
        <div class="settings-card">
            <h4>Store Information</h4>
            <form id="store-info-form">
                <div class="form-group">
                    <label for="settings-store-name">Store Name</label>
                    <input type="text" id="settings-store-name" name="storeName">
                </div>
                
                <div class="form-group">
                    <label for="settings-store-description">Store Description</label>
                    <textarea id="settings-store-description" name="storeDescription" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="settings-phone">Phone Number</label>
                    <input type="tel" id="settings-phone" name="phoneNumber">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
        
        <!-- Bank Accounts Section -->
        <div class="settings-card">
            <h4>Bank Accounts</h4>
            <p>Add bank accounts for payouts.</p>
            
            <div id="bank-accounts-list">
                <!-- Bank accounts will be loaded here -->
            </div>
            
            <button class="btn btn-secondary" onclick="showAddBankAccountForm()">
                <i class="fas fa-plus"></i> Add Bank Account
            </button>
            
            <div id="add-bank-account-form" style="display: none; margin-top: 20px;">
                <form id="bank-account-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bank-currency">Currency *</label>
                            <select id="bank-currency" name="currency" required>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option value="EUR">EUR</option>
                                <option value="NGN">NGN</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="bank-name">Bank Name *</label>
                            <input type="text" id="bank-name" name="bankName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="account-name">Account Name *</label>
                            <input type="text" id="account-name" name="accountName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="account-number">Account Number *</label>
                            <input type="text" id="account-number" name="accountNumber" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="swift-code">SWIFT/BIC Code (for international)</label>
                        <input type="text" id="swift-code" name="swiftCode">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideAddBankAccountForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<style>
/* Add these styles to your seller-dashboard.css */
.logo-upload-section {
    display: flex;
    gap: 30px;
    align-items: flex-start;
    flex-wrap: wrap;
}

.current-logo {
    flex-shrink: 0;
}

.logo-upload-form {
    flex: 1;
    min-width: 300px;
}

@media (max-width: 768px) {
    .logo-upload-section {
        flex-direction: column;
    }
}
</style>
